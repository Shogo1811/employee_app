<!DOCTYPE html>
<html>
<head>
    <title>{{ 'Edit' if employee else 'Add' }} Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-weight: bold;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
        }
        input[type="text"], input[type="email"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>{{ 'Edit' if employee else 'Add' }} Employee</h1>
    <form method="POST" action="{{ url_for('edit_employee', id=employee.id) if employee else url_for('add_employee') }}">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ employee.name if employee else '' }}" required maxlength="100">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ employee.email if employee else '' }}" required maxlength="120">
        <br>
        <label for="department">Department:</label>
        <input type="text" name="department" value="{{ employee.department if employee else '' }}" required maxlength="50">
        <br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
